<!DOCTYPE html>
<html>
    <head>
        <title>Notebook</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <div id="myDIV" class="header">
            <h2>Notebook</h2>
            <input type="text" id="liInput" placeholder="Title...">
            <input type="text" id="pInput" placeholder="Description...">
            <span onclick="newElement()" class="addBtn">Add</span>
            <div class="userXperience">                
            <button type="button" class="login button">LOGIN</button>
            <button type="button"class="register button">REGISTER</button>
            </div>
        </div>
        <ul id="myUL">
            <li>Pay bills 
                <p>Water, gas, light, internet</p> 
            </li>             
            <li>Meet George 
                <p>10:30 at the cafe</p>
            </li>
            <li>Do groceries
                <p>Eggs, porkchops, carrots</p>
            </li>            
            <li>Read a book
                <p>"The children Act" by Ian Mc Ewan</p>
            </li>
            <li>Organize office                
                <p>Clean the table and water the plants</p>
            </li>
        </ul>
        <div id="container">              
            <div id="cont">
                <div id="login" class="comm">
                    <h3>Login</h3>    
                    <input id="se" type="email" placeholder="Email" required/>
                    <input id="sp" type="password" placeholder="Password" required/>
                    <input type="submit" onclick="login()" value="Submit"/>    
                    
                </div>
                <div id="register" class="comm">
                    <h3>Register</h3>    
                    <input id="re" type="email" placeholder="Email" required/>
                    <input id="rp" type="password" placeholder="Password" required/>
                    <input id="rrp" type="password" placeholder="Re write Password" required/>
                    <input type="submit" onclick="register()" value="Submit"/>
    
                </div >                
            </div>
        </div>
        <script src="assets/js/functions.js"></script>
        <script src="assets/js/login.js"></script>
    </body>    
</html>
